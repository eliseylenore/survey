<!DOCTYPE html>
<html>
  <head>
    <script src=js/jquery-3.1.1.js></script>
    <script src=js/styles.js></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Awesome Survey</title>
  </head>
  <body class="container">
    <h1>Tell me about yourself!</h1>
    <form id="survey">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div><!--end name-->

      <div class="form-group">
        <label for="beverage">Select your drink</label>
        <select class="form-contol" id="beverage">
          <option>Tea</option>
          <option>Coffee</option>
          <option>Redbull</option>
          <option>Beer</option>
          <option>Tequila</option>
          <option>Sparkling Water</option>
        </select>
      </div><!--end beverages-->

      <div class="form-group">
        <div class="radio">
          <h4>What music is yours?</h4>
          <label>
            <input type="radio" name="music" value="indie">
            Indie
          </label>
        </div><!--end indie-->
        <div class="radio">
          <label>
            <input type="radio" name="music" value="hard-rock" >
            HARD ROCK
          </label>
        </div><!--end hard rock-->
        <div class="radio">
          <label>
            <input type="radio" name="music" value="lullabies" >
            ...lullabies....
          </label>
        </div><!--end lullabies-->
      </div>
    </form>
  </body>
</html>
